{% extends 'base.html' %}

{% block content %}
<div style="display: flex; justify-content: center;">
    {% for message in messages %}
   <b>
       <p style="text-align: center; font-weight: 300; font-size: larger; color: rgb(4, 33, 200); ">{{ message }}</p>
   </b>
   {% endfor %}   
   </div>
<div class="container" style="display: flex; flex-direction: column; align-items: center; margin-top: 20px;">

  <!-- Greeting Section -->
  <h2 class="mt-4"> <u>Hello, {{ user.username }}</u> </h2>

  <!-- Add Todo Form -->
  <form class="row g-3 mb-4 mt-4" style="justify-content: center; border: 2px dotted blue;" method="post">
    {% csrf_token %}
    <h3 class="text-center">Update Todo</h3>
    <div class="col-auto">
      <input type="text" class="form-control" placeholder="Enter your task here" name="todo" value="{{todo.name}}">
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary mb-3">Update Task</button>
    </div>
  </form>

</div>

  

{% endblock content %}
